# Render.com Blueprint - Siloam Hospital College Website
# Deploy using: https://render.com/deploy

services:
  # Web Service
  - type: web
    name: siloam-college
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: "Siloam Hospital College of Health Sciences"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://siloam.ac.ke
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: warning
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: siloam-db
          property: connectionString
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync

databases:
  - name: siloam-db
    plan: free
    databaseName: siloam_college
    user: siloam_user
