[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_pgsql", "php82Extensions.pgsql", "php82Extensions.mbstring", "php82Extensions.exif", "php82Extensions.pcntl", "php82Extensions.bcmath", "php82Extensions.gd", "php82Extensions.zip", "nodejs_18"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm ci",
    "cp .env.example .env"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "php artisan config:clear && php artisan migrate --force && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
